<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="pic">

        </div>
        <div class="para">
            <p>
                This is not a real online service! You know you need
                something like this in your life to help you realize
                your deepest dreams. Sign up <em>now</em> to get started.
            </p>
            <p>You know you want to!</p>
        </div>
        <div class="form-container">
            <div class="title">Lets Do This!</div>
            
            <form action="#">
                <div class="form-main">

                        <label for="firstname">First Name:
                            <input type="text" name="firstname" id="firstname" placeholder="First Name">
                        </label>

                        <label for="lastname">Last Name:
                            <input type="text" name="lastname" id="lastname" placeholder="Last Name">
                        </label>



                        <label for="email">Email:
                            <input type="email" name="email" id="email" placeholder="johndoe@gmail.com">
                        </label>


                        <label for="phone">Phone Number:
                            <input type="tel" name="phone" id="phone" placeholder="(123)-456-7890">
                        </label>



                        <label for="password">Password:
                            <input type="password" name="password" id="password" placeholder="Enter Your Password">
                        </label>



                        <label for="confirm">Confirm Password:
                            <input type="password" name="confirm" id="confirm" placeholder="Confirm Your Password">
                        </label>

                </div>
                <div class="bottom">
                    <button type="submit" class="create">Create Account</button>
                </div>
            </form>

        </div>
    </div>
</body>
</html>
